<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>admin panel</title>
</head>
<body dir="rtl">

<header class="header">
    <section class="sidebar-header bg-gray">
        <section class="d-flex justify-content-between flex-md-row-reverse px-2">
            <span class="d-inline d-md-none"><i class="fas fa-toggle-off"></i></span>
            <span class="d-none d-md-inline"><i class="fas fa-toggle-on"></i></span>
            <span><img class="logo" src="/assets/images/logo.png" alt=""></span>
            <span class="d-md-none"><i class="fas fa-ellipsis-h"></i></span>
        </section>
    </section>

    <section class="body-header">
        <section class="d-flex justify-content-between">
            <section>
                <span class="mr-5"> 
                    <span class="search-area d-none">
                        <i class="fas fa-times pointer"></i>
                        <input type="text" class="search-input">
                        <i class="fas fa-search pointer "></i>
                    </span>
                    <i class="fas fa-search d-none d-md-inline pointer text-gray px-3"></i>
                </span>
                <span class="pointer d-none d-md-inline text-gray pr-5">
                    <i class="fas fa-compress d-none"></i>
                    <i class="fas fa-expand"></i>
                </span>
            </section>

            <section>
                <span class="notification ml-2 m-md-4 position-relative">
                    <span class="pointer">
                        <i class="far fa-bell ml-1"></i><sub class="badge badge-danger p-1 bottom-10 position-absolute">3</sub>
                    </span>
                    <section class="header-notification rounded">
                        <section class="d-flex justify-content-between">
                            <span class="px-2">نوتیفیکیشن ها</span>
                            <span class="px-2">
                                <span class="badge badge-danger">جدید</span>
                            </span>
                        </section>
                        <ul class="list-group rounded px-0">
                            <li class="list-group-item list-group-item-action">
                                <section class="media">
                                    <img class="notification-img" src="/assets/images/avatar-2.jpg" alt="avatar">
                                    <section class="media-body pr-1">
                                        <h5 class="notification-user">حسین روزبهانی</h5>
                                        <p class="notification-text">سلام من یک برنامه نویس فرانت اند هستم</p>
                                        <p class="notification-time">30 دقیقه پیش</p>
                                    </section>
                                </section>
                            </li>

                            <li class="list-group-item list-group-item-action">
                                <section class="media">
                                    <img class="notification-img" src="/assets/images/avatar-2.jpg" alt="avatar">
                                    <section class="media-body pr-1">
                                        <h5 class="notification-user">حسین روزبهانی</h5>
                                        <p class="notification-text">سلام من یک برنامه نویس فرانت اند هستم</p>
                                        <p class="notification-time">30 دقیقه پیش</p>
                                    </section>
                                </section>
                            </li>

                            <li class="list-group-item list-group-item-action">
                                <section class="media">
                                    <img class="notification-img" src="/assets/images/avatar-2.jpg" alt="avatar">
                                    <section class="media-body pr-1">
                                        <h5 class="notification-user">حسین روزبهانی</h5>
                                        <p class="notification-text">سلام من یک برنامه نویس فرانت اند هستم</p>
                                        <p class="notification-time">30 دقیقه پیش</p>
                                    </section>
                                </section>
                            </li>
                            
                        </ul>
                    </section>
                </span>
            </section>
        </section>

    </section>
</header>    











<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/popper.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
<script src="assets/js/grid.js"></script>
</body>
</html>
